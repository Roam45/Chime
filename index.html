<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chime - Social Media</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #4caf50;
    }
    #signup-form, #login-form {
      margin: 20px;
      text-align: center;
    }
    #profile {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #posts {
      width: 80%;
      margin-top: 20px;
    }
    .post {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }
    .post h3 {
      color: #333;
      margin: 0;
    }
    .post p {
      margin: 10px 0;
    }
    .post img, .post video {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .like-comment-section {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .comments {
      margin-top: 15px;
      margin-left: 20px;
      border-left: 2px solid #eee;
      padding-left: 15px;
    }
    input[type="file"] {
      margin: 10px 0;
    }
    textarea {
      width: 100%;
      height: 80px;
      border-radius: 8px;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .btn {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Chime!</h1>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button class="btn" onclick="signUp()">Sign Up</button>
  </div>

  <!-- Log In Form -->
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button class="btn" onclick="logIn()">Log In</button>
  </div>

  <!-- Profile Section -->
  <div id="profile" style="display: none;">
    <input type="file" id="profile-pic-input" onchange="uploadProfilePicture(event)" />
    <img id="profile-pic" src="default.jpg" alt="Profile Picture" />
    <button class="btn" onclick="logOut()">Log Out</button>
  </div>

  <!-- Post Section -->
  <textarea id="post-text" placeholder="What's happening?"></textarea>
  <input type="file" id="video-input" accept="video/*" onchange="uploadVideo(event)" />
  <button class="btn" onclick="createPost()">Post</button>

  <!-- Displaying Posts -->
  <div id="posts"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD-xHxtA45RLADysSa2PuYyunH1bk3C18I",
      authDomain: "gigibi.firebaseapp.com",
      projectId: "gigibi",
      storageBucket: "gigibi.appspot.com",
      messagingSenderId: "491236320445",
      appId: "1:491236320445:web:8f709c515c221551de43d4",
      measurementId: "G-VFHBRGKN0C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    // Sign Up Function
    async function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        alert("Signed Up Successfully!");
        loadProfile();
      } catch (error) {
        alert(error.message);
      }
    }

    // Log In Function
    async function logIn() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Logged In Successfully!");
        loadProfile();
      } catch (error) {
        alert(error.message);
      }
    }

    // Log Out Function
    async function logOut() {
      await auth.signOut();
      alert("Logged out successfully!");
      loadProfile();
    }

    // Upload Profile Picture
    async function uploadProfilePicture(event) {
      const file = event.target.files[0];
      const storageRef = storage.ref(`profile_pictures/${auth.currentUser.uid}`);
      const uploadTask = storageRef.put(file);
      
      uploadTask.on('state_changed', (snapshot) => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log(`Upload is ${progress}% done`);
      }, (error) => {
        console.error("Error uploading image:", error);
      }, async () => {
        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
        await db.collection("users").doc(auth.currentUser.uid).update({ profilePicture: downloadURL });
        document.getElementById("profile-pic").src = downloadURL;
        alert("Profile picture updated!");
      });
    }

    // Upload Video
    async function uploadVideo(event) {
      const file = event.target.files[0];
      const storageRef = storage.ref(`posts/videos/${auth.currentUser.uid}_${file.name}`);
      const uploadTask = storageRef.put(file);

      uploadTask.on('state_changed', (snapshot) => {
        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
        console.log(`Upload is ${progress}% done`);
      }, (error) => {
        console.error("Error uploading video:", error);
      }, async () => {
        const downloadURL = await uploadTask.snapshot.ref.getDownloadURL();
        console.log("Video uploaded at: ", downloadURL);
        return downloadURL;
      });
    }

    // Create Post
    async function createPost() {
      const postText = document.getElementById("post-text").value;
      const videoURL = await uploadVideo(document.getElementById("video-input"));
      const user = auth.currentUser;

      const postRef = await db.collection("posts").add({
        userId: user.uid,
        username: user.email,  
        text: postText,
        videoURL: videoURL || "",  // Video URL is optional
        likes: 0,
        comments: [],
        timestamp: firebase.firestore.FieldValue.serverTimestamp(),
      });

      console.log("Post created with ID: ", postRef.id);
      loadPosts();
    }

    // Like a Post
    async function likePost(postId) {
      const postRef = db.collection("posts").doc(postId);
      await postRef.update({
        likes: firebase.firestore.FieldValue.increment(1)
      });
      loadPosts();
    }

    // Add Comment
    async function addComment(postId) {
      const commentText = prompt("Enter your comment:");
      if (commentText) {
        const postRef = db.collection("posts").doc(postId);
        await postRef.update({
          comments: firebase.firestore.FieldValue.arrayUnion(commentText)
        });
        loadPosts();
      }
    }

    // Load Profile
    function loadProfile() {
      if (auth.currentUser) {
        document.getElementById("profile").style.display = "block";
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        const userId = auth.currentUser.uid;
        db.collection("users").doc(userId).get().then((doc) => {
          if (doc.exists) {
            const data = doc.data();
            const profilePicture = data.profilePicture || "default.jpg";
            document.getElementById("profile-pic").src = profilePicture;
          }
        });
      } else {
        document.getElementById("profile").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login-form").style.display = "block";
      }
    }

    // Load Posts
    function loadPosts() {
      db.collection("posts").orderBy("timestamp", "desc").get().then((snapshot) => {
        const postsContainer = document.getElementById("posts");
        postsContainer.innerHTML = "";  // Clear current posts
        snapshot.forEach((doc) => {
          const post = doc.data();
          const postId = doc.id;
          const postElement = document.createElement("div");
          postElement.classList.add("post");
          postElement.innerHTML = `
            <h3>${post.username}</h3>
            <p>${post.text}</p>
            ${post.videoURL ? `<video controls><source src="${post.videoURL}" type="video/mp4"></video>` : ""}
            <div class="like-comment-section">
              <button class="btn" onclick="likePost('${postId}')">Like (${post.likes})</button>
              <button class="btn" onclick="addComment('${postId}')">Comment</button>
            </div>
            <div class="comments">
              ${post.comments.map(comment => `<p>${comment}</p>`).join("")}
            </div>
          `;
          postsContainer.appendChild(postElement);
        });
      });
    }

    auth.onAuthStateChanged(loadProfile);
  </script>
</body>
</html>

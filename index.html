<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chime - Social Media</title>
  <style>
    /* General Reset */
    body, h1, p, button, input, textarea {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 70px; /* For header spacing */
    }

    header {
      width: 100%;
      background-color: #4CAF50;
      padding: 15px 20px;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: white;
      font-size: 1.6em;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .btn:hover {
      background-color: #45a049;
    }

    /* Profile & Auth Forms */
    #signup-form, #login-form {
      margin-top: 100px; /* Account for fixed header */
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    #profile {
      display: none;
      margin-top: 20px;
      text-align: center;
      width: 90%;
      max-width: 500px;
    }

    #profile img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
    }

    /* Post Section */
    #posts {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
    }

    .post {
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .post h3 {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #4CAF50;
    }

    .post p {
      font-size: 1em;
      line-height: 1.6;
      color: #333;
    }

    .post img, .post video {
      max-width: 100%;
      border-radius: 10px;
    }

    .post-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .like-comment-section {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 14px;
      color: #4CAF50;
    }

    .comments {
      margin-left: 20px;
      margin-top: 10px;
      padding-left: 15px;
      border-left: 2px solid #f0f0f0;
    }

    .comment-input {
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      border: 1px solid #ddd;
    }

    /* Media Upload */
    input[type="file"], textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Chime</h1>
    <div>
      <button class="btn" id="logout-btn" onclick="logOut()" style="display:none;">Log Out</button>
    </div>
  </header>

  <!-- Sign Up Form -->
  <div id="signup-form">
    <input type="email" id="signup-email" placeholder="Email" required />
    <input type="password" id="signup-password" placeholder="Password" required />
    <button class="btn" onclick="signUp()">Sign Up</button>
  </div>

  <!-- Log In Form -->
  <div id="login-form">
    <input type="email" id="login-email" placeholder="Email" required />
    <input type="password" id="login-password" placeholder="Password" required />
    <button class="btn" onclick="logIn()">Log In</button>
  </div>

  <!-- Profile Section -->
  <div id="profile">
    <img id="profile-pic" src="default.jpg" alt="Profile Picture" />
    <button class="btn" onclick="loadProfile()">Edit Profile</button>
  </div>

  <!-- Create Post Section -->
  <div id="create-post">
    <textarea id="post-text" placeholder="What's on your mind?"></textarea>
    <input type="file" id="video-input" accept="video/*" onchange="uploadVideo(event)" />
    <button class="btn" onclick="createPost()">Post</button>
  </div>

  <!-- Displaying Posts -->
  <div id="posts"></div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-storage.js"></script>

  <script>
    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyD-xHxtA45RLADysSa2PuYyunH1bk3C18I",
      authDomain: "gigibi.firebaseapp.com",
      projectId: "gigibi",
      storageBucket: "gigibi.appspot.com",
      messagingSenderId: "491236320445",
      appId: "1:491236320445:web:8f709c515c221551de43d4",
      measurementId: "G-VFHBRGKN0C"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
    const auth = firebase.auth();

    // Sign Up Function
    async function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      try {
        await auth.createUserWithEmailAndPassword(email, password);
        alert("Signed Up Successfully!");
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        loadProfile();
      } catch (error) {
        alert(error.message);
      }
    }

    // Log In Function
    async function logIn() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await auth.signInWithEmailAndPassword(email, password);
        alert("Logged In Successfully!");
        document.getElementById("login-form").style.display = "none";
        loadProfile();
      } catch (error) {
        alert(error.message);
      }
    }

    // Log Out Function
    async function logOut() {
      await auth.signOut();
      alert("Logged out successfully!");
      loadProfile();
    }

    // Load Profile
    async function loadProfile() {
      const user = auth.currentUser;
      if (user) {
        const userProfile = await db.collection("users").doc(user.uid).get();
        const profilePicture = userProfile.data()?.profilePicture || "default.jpg";
        document.getElementById("profile-pic").src = profilePicture;
        document.getElementById("profile").style.display = "block";
        document.getElementById("signup-form").style.display = "none";
        document.getElementById("login-form").style.display = "none";
        document.getElementById("logout-btn").style.display = "inline";
        loadPosts();
      } else {
        document.getElementById("profile").style.display = "none";
        document.getElementById("signup-form").style.display = "block";
        document.getElementById("login-form").style.display = "block";
        document.getElementById("logout-btn").style.display = "none";
      }
    }

    // Load Posts from Firestore
    async function loadPosts() {
      const postsContainer = document.getElementById("posts");
      postsContainer.innerHTML = ''; // Clear existing posts

      const querySnapshot = await db.collection("posts").orderBy("createdAt", "desc").get();
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postElement = document.createElement("div");
        postElement.classList.add("post");

        // Create post content
        postElement.innerHTML = `
          <h3>${post.username}</h3>
          <p>${post.text}</p>
          ${post.mediaUrl ? `<img src="${post.mediaUrl}" alt="Post Media" />` : ''}
          <div class="post-footer">
            <div class="like-comment-section">
              <button onclick="likePost('${doc.id}')">Like</button>
              <span>5 Comments</span>
            </div>
          </div>
        `;

        postsContainer.appendChild(postElement);
      });
    }

    // Create a New Post
    async function createPost() {
      const user = auth.currentUser;
      const text = document.getElementById("post-text").value;
      const mediaFile = document.getElementById("video-input").files[0];

      if (!text && !mediaFile) return;

      let mediaUrl = '';
      if (mediaFile) {
        const mediaRef = storage.ref().child('posts/' + mediaFile.name);
        await mediaRef.put(mediaFile);
        mediaUrl = await mediaRef.getDownloadURL();
      }

      const postData = {
        text: text,
        username: user.email,
        mediaUrl: mediaUrl,
        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
      };

      await db.collection("posts").add(postData);
      document.getElementById("post-text").value = '';
      loadPosts();
    }

    // Like a Post
    async function likePost(postId) {
      // Implement the like functionality here
      console.log(`Liked post with ID: ${postId}`);
    }
  </script>
</body>
</html>
